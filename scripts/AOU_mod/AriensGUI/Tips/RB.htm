<a href="text://<font color=CCInfoHeader> The good old recipes of Mother Bea<p></font><font color=CCInfoText> Here is some nice recipes to make some useful items<p>Before anything else, don`t forget to read the <a href='chatcmd:///tell Recipebot show me text 2'>instructions</a>.<p><p><p></font><font color=CCInfoHeader> Quick Cash Ideas for New Players  </font><font color=CCInfoText><p></font><font color=red>On Island</font><font color=CCInfoText><p>Collect loot from mobs as you kill them and sell to Antonio<p>Take Me to Shop 120<p>Perfectly Formed Seashell<p>Blue/Yellow Carbonum<p><p></font><font color=red>On Mainland -  Repeatable</font><font color=CCInfoText><p>All<p>- <a href='chatcmd:///tell Recipebot show me 20'>Blood Plasma</a><p>- <a href='chatcmd:///tell Recipebot show me item 254461'>Alien Doll</a> Newland, Leona 289x318 Reward: Lantern 30-40k each<p><p>Clan<p>- <a href='chatcmd:///tell Recipebot show me 95'>Tirbo Ratcatcher</a> West Athen Reward: Armor Pieces<p><p>Omni<p>Sydney Finn 202x878 - deliver to Bronto Bruger Chef 486x874<p><p></font><font color=red>Comments</font><font color=CCInfoText><p>Like anything else to make quick cash, learn what is selling and make/loot it.<p>Watch the shopping channels.<p><p></font>">Quick Cash Ideas for New Players</a>
<a href="text://<font color=CCInfoHeader> The good old recipes of Mother Bea<p></font><font color=CCInfoText> Here is some nice recipes to make some useful items<p>Before anything else, don`t forget to read the <a href='chatcmd:///tell Recipebot show me text 2'>instructions</a>.<p><p><p></font><font color=CCInfoHeader> Island Exit Check-List  </font><font color=CCInfoText><p>This is a list of items you might want before exiting the island.<p></font><font color=red> If you understand this list, then you are ready to leave the ICC training island.</font><font color=CCInfoHeadline><p>- LightBar <a href='chatcmd:///tell Recipebot show me 606'>Brandon</a><p>- Belt and memory(NCU increase) <a href='chatcmd:///tell Recipebot show me 606'>Brandon</a><p>- Weapon(s) upgraded <a href='chatcmd:///tell Recipebot show me 590'>Upgrades</a><p>- Nano Package for profession<p>- Backpack !NEW! ICC Bio Inspector mission<p>- Newcomers Armor(sided) <a href='chatcmd:///tell Recipebot show me 606'>Missions</a><p>- Shoulder Pads(sided)<p>- Range meter(crit increase) <a href='chatcmd:///tell Recipebot show me 586'>Tools</a> !NEW! Missionable<p>- Some Cash 5k+ (everything else is shop food) <a href='chatcmd:///tell Recipebot show me 640'>Cash Ideas</a><p></font><font color=CCInfoText>Optional Items</font><font color=CCInfoHeadline><p>- Salamander Vest(neutral) <a href='chatcmd:///tell Recipebot show me 586'>Tools</a><p>- Omni-Tech Library(omni) Omni-Trader<p>- Sunglasses(sided init buff) Omni/Clan Trader<p>- AI 2 levels(ai expansion)<p>- 1 Extra pistol(Engi only)-not upgraded<p>- Trader shotgun(Trader only)<p>- Poison Injector Bracelet(poison damage weapons only)<p><p></font>">Island Exit Check-List</a>
<a href="text://<font color=CCInfoHeader> The good old recipes of Mother Bea<p></font><font color=CCInfoText> Here is some nice recipes to make some useful items<p>Before anything else, don`t forget to read the <a href='chatcmd:///tell Recipebot show me text 2'>instructions</a>.<p><p><p></font><font color=CCInfoHeader> Instructions for the good old recipes of Mother Bea<p></font><font color=red> Ingredients </font><font color=CCInfoText><p>    Before each recipes, a list of ingredients is given. To know where you can find theses, just click on the link on the bottom of the recipe`s window.<p>    <p></font><font color=red> Recipes </font><font color=CCInfoText><p>    Everywhere in this Book, you`ll find the Recipes explained under this form :<p>    <p>    | SK | </font><font color=CCInfoHeadline> [Item 1] + [Item 2] = [Item 3] </font><font color=CCInfoText><p>    Here this recipe means : Pick Item 1 and make Shift+Right Click on Item 2 to get Item 3. Remind that in this recipe, Item 1 and Item 2 are lost during the process. This manipulation require some skill in &quot;SK&quot;.<p>    <p>    Or<p>    <p>    | SK | </font><font color=CCInfoHeadline> [Item 1]</font><font color=red> * </font><font color=CCInfoHeadline>  + [Item 2] = [Item 3] </font><font color=CCInfoText><p>    Now this recipe means : Pick Item 1 et make Shift+Right Click on Item 2 to get Item 3. Same as before but the Item 1 (the tool, in fact) is not lost during the process. As before, this manipulation require some skill in &quot;SK&quot;.<p>    <p></font><font color=red> Shortcuts of Skills </font><font color=CCInfoText><p>    - CL : Computer Literacy<p>    - NP : Nano Programming<p>    - ME : Mech Engi*<p>    - EE : Elec Engi*<p>    - QT : Quantum FT*<p>    - WS : Weapon Smt*<p>    - PT : Pharma Tech*<p>    - CH : Chemistry<p>    - BE : Break and Entry<p>    - PS : Psychology<p>    - TR : Trap and Disarm<p><p>    The Skills noted with * can be buffed for 125pts by the Traders.<p></font>">Instructions</a>
<a href="text://<font color=CCInfoHeader> The good old recipes of Mother Bea<p></font><font color=CCInfoText> Here is some nice recipes to make some useful items<p>Before anything else, don`t forget to read the <a href='chatcmd:///tell Recipebot show me text 2'>instructions</a>.<p><p><p></font><font color=CCInfoHeader> ICC Shuttleport Missions  </font><font color=CCInfoText><p></font><font color=red> Island Missions </font><font color=CCInfoText><p><p>Just starting?, talk to Brandon (guy in blue) on beach.<p>Want to work things out yourself? close this window now.<p><p><a href='chatcmd:///tell Recipebot show me 602'>Island Locations</a><p><p></font><font color=red> Spoilers/Missions </font><font color=CCInfoHeadline><p>Brandon: (4 missions)</font><font color=CCInfoText><p>  Mission 1: Find beach critters Reward: Light Bar<p>  Mission 2: Kill beach critters Reward:<p> Blackmanes Belt<p>  Mission 3: Take belt to Antonio Reward: Belt and Memory Chip<p>  Mission 4: Trade 3 monster parts for better 1st Aid/Treatment </font><font color=CCInfoHeadline>(repeatable)</font><font color=CCInfoText><p><p></font><font color=CCInfoHeadline>Travis Molen: (7 missions)</font><font color=CCInfoText><p>  Mission 1: Talk about Soldiers, visit Unicorn Commander for report/mission Rewards: Omni Shoulderpad </font><font color=CCInfoHeadline>(repeatable)</font><font color=CCInfoText><p>  Mission 2: Talk about Medicine, visit Doctor for report/mission Rewards: Clan Shoulderpad </font><font color=CCInfoHeadline>(repeatable)</font><font color=CCInfoText><p> Mission 3: Shuttle Sabateur Reward: Newcomers Sleeves<p> Mission 4: Stowaway Rollerrats<p> Mission 5: Crosswired Bots<p> Mission 6: Giant Snakes Reward: Newcomers Pants<p> Mission 7: Climbing Salamanders<p><p><p></font><font color=CCInfoHeadline><p>Antonio Stacklund: Weapons, Upgrades, Adaption Factory</font><font color=CCInfoText><p><a href='chatcmd:///tell Recipebot show me 590'>Upgrading Weapons</a><p><p><p><p></font>">ICC Shuttleport Missions</a>
<a href="text://<font color=CCInfoHeader> The good old recipes of Mother Bea<p></font><font color=CCInfoText> Here is some nice recipes to make some useful items<p>Before anything else, don`t forget to read the <a href='chatcmd:///tell Recipebot show me text 2'>instructions</a>.<p><p><p></font><font color=CCInfoHeader> ICC Shuttleport Weapons  </font><font color=CCInfoText><p></font><font color=red> Forward </font><font color=CCInfoText><p>These are the starting weapon upgrades for the ICC training island.<p><a href='chatcmd:///tell Recipebot show me 71'>Basic Recipe Instructions</a><p><p></font><font color=red> Ingredients </font><font color=CCInfoText> See below for full items list!<p>    - <a href='chatcmd:///tell Recipebot show me item 248306'>Antonio`s Adaptation Factory</a> buy it from Antonio Stacklund<p>    - Startup weapon ( ie : <a href='chatcmd:///tell Recipebot show me item 121570'>Solar-Powered Shotgun</a> )<p>    - Special item ( ie : <a href='chatcmd:///tell Recipebot show me item 248314'>Stalker Limb</a> ) looted from beach or dock monsters<p><a href='chatcmd:///tell Recipebot show me 592'>Already combined items list</a><p><p></font><font color=red> Recipe </font><font color=CCInfoHeadline><p>This is 2 steps!<p>Step 1: combine Factory with looted Part<p>Step 2: combine updated Part with Weapon<p><p>To combine items, pick up 1st and right click 2nd, both items must be in inventory. If you have trouble combining items, open the Tradeskill window with shift-T.<p> | | Adaption Factory + Special Item = Upgraded Item<p> | | Upgraded Item + Weapon = Upgraded Weapon (Weapon cannot be worn, must be in inventory)<p><p></font><font color=red> Weapon/Special Item/Result List </font><font color=CCInfoHeadline><p><a href='chatcmd:///tell Recipebot show me item 121564'>Baseball Bat</a>: <a href='chatcmd:///tell Recipebot show me item 248328'>Reet Beak</a> (Island Reet) = <a href='chatcmd:///tell Recipebot show me item 248341'>Wailing Bat</a> or<p><a href='chatcmd:///tell Recipebot show me item 121564'>Baseball Bat</a>: <a href='chatcmd:///tell Recipebot show me item 248307'>Power Supply</a> (Cargo Droid) = <a href='chatcmd:///tell Recipebot show me item 248355'>Surge Baseball Bat</a><p><a href='chatcmd:///tell Recipebot show me item 218406'>Flimsy Hammer</a>: <a href='chatcmd:///tell Recipebot show me item 248330'>Malle Skull</a> (Cliff Malle) = <a href='chatcmd:///tell Recipebot show me item 248353'>Balanced War Hammer</a><p><a href='chatcmd:///tell Recipebot show me item 218403'>Keeper Sword</a>: <a href='chatcmd:///tell Recipebot show me item 248325'>Swatch of Salamander Skin</a> (Reef Salamander) = <a href='chatcmd:///tell Recipebot show me item 248352'>Salamander Grip Sword</a><p><a href='chatcmd:///tell Recipebot show me item 121566'>Meta Shield</a>: <a href='chatcmd:///tell Recipebot show me item 248337'>Salamander Bile</a> (Reef Salamander) = <a href='chatcmd:///tell Recipebot show me item 248342'>Caustic Meta Shield</a><p><a href='chatcmd:///tell Recipebot show me item 218405'>Solar-Powered Adventuring Pistol</a>: <a href='chatcmd:///tell Recipebot show me item 248307'>Power Supply</a> (Cargo Droid) = <a href='chatcmd:///tell Recipebot show me item 248343'>Electrical Surge Pistol</a><p><a href='chatcmd:///tell Recipebot show me item 121569'>Solar-Powered Assault Rifle</a>: <a href='chatcmd:///tell Recipebot show me item 248315'>Fluid Sample</a> (Waste Collector) = <a href='chatcmd:///tell Recipebot show me item 248347'>BO-18 (Blue Offset)</a><p><a href='chatcmd:///tell Recipebot show me item 248340'>Solar-Powered Energy Rifle</a>:  <a href='chatcmd:///tell Recipebot show me item 248319'>Fuel Chamber</a> (Waste Collector) = <a href='chatcmd:///tell Recipebot show me item 248349'>Wave Heated Plasma Gun</a><p><a href='chatcmd:///tell Recipebot show me item 164512'>Solar-Powered Engineer Pistol</a>: </font><font color=red> Exception, buy a spare from Antonio and do not upgrade it! </font><font color=CCInfoHeadline> <a href='chatcmd:///tell Recipebot show me 112'>recipe</a><p><a href='chatcmd:///tell Recipebot show me item 248338'>Solar-Powered Grenade Launcher</a>: <a href='chatcmd:///tell Recipebot show me item 248334'>Compression Chamber</a> (Waste Collector) = <a href='chatcmd:///tell Recipebot show me item 248346'>Nizno`s Bomb Thrower</a><p><a href='chatcmd:///tell Recipebot show me item 121567'>Solar-Powered Pistol</a>: <a href='chatcmd:///tell Recipebot show me item 248307'>Power Supply</a> (Cargo Droid) = <a href='chatcmd:///tell Recipebot show me item 248343'>Electrical Surge Pistol</a><p><a href='chatcmd:///tell Recipebot show me item 121568'>Solar-Powered Rifle</a>: <a href='chatcmd:///tell Recipebot show me item 248318'>Optical Enhancer</a> (Cargo Droid) = <a href='chatcmd:///tell Recipebot show me item 248348'>Cerset Zapper Rifle</a><p><a href='chatcmd:///tell Recipebot show me item 121570'>Solar-Powered Shotgun</a>: <a href='chatcmd:///tell Recipebot show me item 248314'>Stalker Limb</a> (Climbing Stalker) = <a href='chatcmd:///tell Recipebot show me item 248345'>Polished Eliminator</a> or<p><a href='chatcmd:///tell Recipebot show me item 121570'>Solar-Powered Shotgun</a>: <a href='chatcmd:///tell Recipebot show me item 150922'>Screwdriver</a> (Antonio) *  = <a href='chatcmd:///tell Recipebot show me item 243846'>Improved Solar Trader Shotgun</a> Trader only<p><a href='chatcmd:///tell Recipebot show me item 121571'>Solar Powered Submachine Gun</a>: <a href='chatcmd:///tell Recipebot show me item 248310'>Bone Plates</a> (Cliff Malle) = <a href='chatcmd:///tell Recipebot show me item 248344'>Stabilized Silent Spitter</a><p><a href='chatcmd:///tell Recipebot show me item 248339'>Sturdy Shaolin Bow</a>: <a href='chatcmd:///tell Recipebot show me item 248333'>Rollerrat Intestines</a> (Rollerrat) = <a href='chatcmd:///tell Recipebot show me item 248354'>Shaolin Sporting Bow</a><p><a href='chatcmd:///tell Recipebot show me item 218395'>Tiny Dirk</a>: <a href='chatcmd:///tell Recipebot show me item 248322'>Venom Sample</a> (Shore Snake) = <a href='chatcmd:///tell Recipebot show me item 248350'>Injector Dirk</a><p><a href='chatcmd:///tell Recipebot show me item 218404'>Tiny Sword</a>: <a href='chatcmd:///tell Recipebot show me item 248323'>Spinal Section</a> (Beach Leet) = <a href='chatcmd:///tell Recipebot show me item 248351'>Leet Spine Sword</a><p><p></font><font color=red> Comments </font><font color=CCInfoText><p>After upgrading, the 1-handed weapons can be dual wielded.<p><p></font>">ICC Shuttleport Weapons</a>
<a href="text://<font color=CCInfoHeader> The good old recipes of Mother Bea<p></font><font color=CCInfoText> Here is some nice recipes to make some useful items<p>Before anything else, don`t forget to read the <a href='chatcmd:///tell Recipebot show me text 2'>instructions</a>.<p><p><p></font><font color=CCInfoHeader> ICC ShuttlePort Tools  </font><font color=CCInfoText><p>These Tools can be made on the ICC training island.<p></font><font color=CCInfoText> Poison Injector Bracelet<p></font><font color=red> Ingredients </font><font color=CCInfoText><p>    - <a href='chatcmd:///tell Recipebot show me item 248306'>Antonio`s Adaptation Factory</a> x 2<p>    - <a href='chatcmd:///tell Recipebot show me item 248334'>Compression Chamber</a><p>    - <a href='chatcmd:///tell Recipebot show me item 248322'>Venom Sample</a><p>    <p></font><font color=red> Recipe </font><font color=CCInfoHeadline><p>    - |  | Antonio`s Adaptation Factory + Compression Chamber = <a href='chatcmd:///tell Recipebot show me item 248335'>Pneumatic Compression Chamber</a><p>    - |  | Antonio`s Adaptation Factory + Venom Sample = <a href='chatcmd:///tell Recipebot show me item 248321'>Venom Cartridge</a><p>    - |  | Pneumatic Compression Chamber + Venom Cartridge = <a href='chatcmd:///tell Recipebot show me item 248375'>Poison Injector Bracelet</a><p><p></font><font color=CCInfoText> Range Meter - Now Missionable<p></font><font color=red> Ingredients </font><font color=CCInfoText><p>    - <a href='chatcmd:///tell Recipebot show me item 248306'>Antonio`s Adaptation Factory</a> x 2<p>    - <a href='chatcmd:///tell Recipebot show me item 248318'>Optical Enhancer</a><p>    - <a href='chatcmd:///tell Recipebot show me item 248307'>Power Supply</a><p>    <p></font><font color=red> Recipe </font><font color=CCInfoHeadline><p>    - | CL20 | Antonio`s Adaptation Factory + Optical Enhancer = <a href='chatcmd:///tell Recipebot show me item 248317'>Recalibrated Scope Unit</a><p>    - | CL20 | Antonio`s Adaptation Factory + Power Supply = <a href='chatcmd:///tell Recipebot show me item 248308'>Adapted Power Supply</a><p>    - |  | Recalibrated Scope Unit + Adapted Power Supply = <a href='chatcmd:///tell Recipebot show me item 248374'>Range Meter</a><p><p></font><font color=CCInfoText> Salamander Vest<p></font><font color=red> Ingredients </font><font color=CCInfoText><p>    - <a href='chatcmd:///tell Recipebot show me item 248306'>Antonio`s Adaptation Factory</a> and<p>    - <a href='chatcmd:///tell Recipebot show me item 248333'>Rollerrat Intestines</a> or<p>    - <a href='chatcmd:///tell Recipebot show me item 248332'>Gut Bowstring</a><p>    - <a href='chatcmd:///tell Recipebot show me item 248325'>Swatch of Salamander Skin</a><p>    <p></font><font color=red> Recipe </font><font color=CCInfoHeadline><p>Skip 1st step if you have the bowstring<p>    - |  | Antonio`s Adaptation Factory + Rollerrat Intestines = <a href='chatcmd:///tell Recipebot show me item 248332'>Gut Bowstring</a><p>    - |  | Gut Bowstring + Swatch of Salamander Skin = <a href='chatcmd:///tell Recipebot show me item 248373'>Salamander Vest</a><p>    <p><p></font>">ICC ShuttlePort Tools</a>
